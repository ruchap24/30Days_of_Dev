<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Progressbar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="skills">
            <div class="skill">
                <h3 class="type">HTML</h3>
                <div class="outer-bar">
                    <div class="inner-bar inner-bar-html"></div>
                </div>
            </div>
            <div class="skill">
                <h3 class="type">CSS</h3>
                <div class="outer-bar">
                    <div class="inner-bar inner-bar-css"></div>
                </div>
            </div>
            <div class="skill">
                <h3 class="type">JS</h3>
                <div class="outer-bar">
                    <div class="inner-bar inner-bar-js"></div>
                </div>
            </div>
            <div class="skill">
                <h3 class="type">ReactJS</h3>
                <div class="outer-bar">
                    <div class="inner-bar inner-bar-react"></div>
                </div>
            </div>
            <div class="skill">
                <h3 class="type">SQL</h3>
                <div class="outer-bar">
                    <div class="inner-bar inner-bar-sql"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>

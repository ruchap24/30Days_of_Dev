<!DOCTYPE html> 
<html> 

<head> 
<link rel="stylesheet" href="palindrome.css"></script>
</head> 

<body> 
	<div class="container"> 
		<div class="palindrome"> 
			<header> 
				<h1>Palindrome checking using 
					CSS and JavaScript</h1> 
			</header> 
			<div class="main"> 
				<div class="input-container"> 

					<!-- Place to input the string -->
					<input type="text" placeholder="Enter..."> 
				</div> 
				<div class="btn-container"> 

					<!-- Button that will activate the check -->
					<button>Check</button> 
				</div> 
				<div> 
					<b>Input String: </b> 
					<span class="input-string"></span> 
					<br> 
					<b>Reversed String: </b> 
					<span class="reversed-string"></span> 
					<p class="output-text"></p> 

				</div> 
			</div> 
		</div> 
	</div> 
	<script src="palindrome.js"></script> 
</body> 

</html>

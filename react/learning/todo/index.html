<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addTodo(){
            const title=document.getElementById("title").value;
            const description=document.getElementById("description").value;
            const container=document.getElementById("container").innerHTML;
            // document.getElementById("container").innerHTML=container+`<div><div>${title}</div> <div> ${description}</div>
            // <button>mark as complete</button></div>`;
            const outer=document.createElement("div");
            outer.innerHTML=`<div><div>${title}</div> <div> ${description}</div> <div><button>mark as complete</button></div></div>`;
            document.getElementById("container").appendChild(outer);
        }
    </script>
</head>
<body>
    <div>
        <input id="title" type="text" placeholder="Enter your task" /></input>
    </br>
    <input id="description" type="text" placeholder="description" /></input>
    <br>
    <button onclick="addTodo()">Add Task</button>
    </div>
    <div id="container"></div>
</body>
</html>

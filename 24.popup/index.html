<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()"> Submit</button>
        <div class="popup" id="popup">
            <img src="https://png.pngtree.com/png-clipart/20230122/original/pngtree-d-green-check-mark-icon-in-round-isolated-transparent-background-tick-png-image_8926830.png">
            <h2>Thank you!</h2>
            <p> your details has been submitted. Thanks!</p>
            <button type="button" onclick="closePopup()"> Ok</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
